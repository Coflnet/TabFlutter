name: table_entry
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

icons_launcher:
  image_path: "assets/images/Logo.png"
  adaptive_background_image: "assets/images/Logo.png"
  adaptive_background_color: "8332ac"
  adaptive_foreground_image: "assets/images/Logo.png"
  
  platforms:
    android:
      enable: true
    ios:
      enable: true

dependencies:
  audio_waveforms: ^1.0.5
  csv: ^6.0.0
  custom_pop_up_menu: ^1.2.4
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_localization: ^0.2.2
  flutter_translate: ^4.1.0
  haptic_feedback: ^0.5.1+1
  hexcolor: ^3.0.1
  http: ^1.2.2
  hugeicons: ^0.0.7
  icons_launcher: ^3.0.0
  mic_stream: ^0.7.1+2
  noise_meter: ^5.0.2
  path_provider: ^2.1.4
  provider: ^6.1.2
  scroll_snap_list: ^0.9.1
  share_plus: ^10.0.2
  speech_to_text: ^6.6.2
  url_launcher: ^6.3.0
  waveform_flutter: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/
    - assets/i18n/

  fonts: 
    - family: WorkSans
      fonts:
        - asset: assets/font/static/WorkSans-Medium.ttf

  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: fonts/Poppins-SemiBold.ttf